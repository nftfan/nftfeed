<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #fff;
            background: #000000;
            overflow-x: hidden;
        }

   .container {
    padding: 20px;
    position: relative;
    border-radius: 15px;
    max-width: 600px;
    margin: auto;
    background-color: #f74e1e;
    animation: animateHue 1s linear infinite; /* Animation for hue rotation */
}

@keyframes animateHue {
    0% {
        filter: hue-rotate(0deg); /* Start with no hue rotation */
    }
    100% {
        filter: hue-rotate(360deg); /* Rotate through full hue spectrum */
    }
}


        .image-container {
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
            
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .details {
            margin-top: 15px;
            text-align: center;
        }

        .details h1, .details p, .details .price {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .details .price {
            font-size: 1.5em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .button {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            margin: 0 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .buy-button {
            text-align: center;
            margin-bottom: 15px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
                width: 90%;
                margin: 0 auto;
            }

            .button {
                padding: 10px 20px;
                margin: 5px 2px;
            }

            .close-button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="buttons">
            <div class="button" onclick="prevNFT()">Previous</div>
            <div class="button" onclick="nextNFT()">Next</div>
        </section>
        <section class="buy-button">
            <div class="button" onclick="showPopup()">Buy</div>
        </section>
        <section class="image-container">
            <img id="nft-image" src="https://pbs.twimg.com/media/GNy0HTcXcBUR2Ur?format=jpg&name=large" alt="NFT Image: Galactic Explorer">
        </section>
        <section class="details">
            <h1 id="nft-name">NFT Name: Galactic Explorer</h1>
            <p id="nft-description">Description: A mesmerizing journey through the cosmos, captured in stunning animated detail.</p>
            <p class="price" id="nft-price">Price: 3.5 ETH</p>
        </section>
    </main>

    <div class="popup" id="popup">
        <p>NFT FANS TO THE MOON</p>
        <div class="close-button" onclick="closePopup()">Close</div>
    </div>

    <script>
        const nfts = [
            {
                image: "https://pbs.twimg.com/media/GNy0HTcXcBUR2Ur?format=jpg&name=large",
                name: "Galactic Explorer",
                description: "A mesmerizing journey through the cosmos, captured in stunning animated detail.",
                price: "3.5 ETH"
            },
            {
                image: "https://pbs.twimg.com/media/GNxzD33XsAAlY97?format=jpg&name=medium",
                name: "Celestial Guardian",
                description: "An ethereal being protecting the stars, beautifully depicted in vibrant colors.",
                price: "4.2 ETH"
            }
        ];

        let currentIndex = 0;

        function updateNFT() {
            const nft = nfts[currentIndex];
            document.getElementById('nft-image').src = nft.image;
            document.getElementById('nft-image').alt = `NFT Image: ${nft.name}`;
            document.getElementById('nft-name').textContent = `NFT Name: ${nft.name}`;
            document.getElementById('nft-description').textContent = `Description: ${nft.description}`;
            document.getElementById('nft-price').textContent = `Price: ${nft.price}`;
        }

        function nextNFT() {
            currentIndex = (currentIndex + 1) % nfts.length;
            updateNFT();
        }

        function prevNFT() {
            currentIndex = (currentIndex - 1 + nfts.length) % nfts.length;
            updateNFT();
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
