<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #fff;
            background: #000000;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            position: relative;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            background-color: #f74e1e;
        }

        .image-container {
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6), 0 16px 32px rgba(0, 0, 0, 0.4);
            
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .details {
            margin-top: 15px;
            text-align: center;
        }

        .details h1, .details p, .details .price {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .details .price {
            font-size: 1.5em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            flex: 1;
            text-align: center;
            margin: 0 5px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .buy-button {
            margin-top: 20px;
            text-align: center;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            color: #fff;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

      

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
                width: 90%;
                margin: 0 auto;
            }

            .button {
                padding: 8px 16px;
            }

            .buttons .button {
                margin: 5px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="nft-image" src="https://i.seadn.io/s/raw/files/57e85b3109fcd65c76536034d0f1a0f6.gif?auto=format&dpr=1&w=1000" alt="NFT Image">
        </div>
        <div class="details">
            <h1 id="nft-name">NFT Name: Galactic Explorer</h1>
            <p id="nft-description">Description: A mesmerizing journey through the cosmos, captured in stunning animated detail.</p>
            <p class="price" id="nft-price">Price: 3.5 ETH</p>
        </div>
        <div class="buttons">
            <div class="button" onclick="prevNFT()">Previous</div>
            <div class="button" onclick="nextNFT()">Next</div>
        </div>
        <div class="buy-button">
            <div class="button" onclick="showPopup()">Buy</div>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>NFT FANS TO THE MOON</p>
        <div class="close-button" onclick="closePopup()">Close</div>
    </div>

    <script>
        const nfts = [
            {
                image: "https://i.seadn.io/s/raw/files/57e85b3109fcd65c76536034d0f1a0f6.gif?auto=format&dpr=1&w=1000",
                name: "Galactic Explorer",
                description: "A mesmerizing journey through the cosmos, captured in stunning animated detail.",
                price: "3.5 ETH"
            },
            {
                image: "https://i.seadn.io/s/raw/files/965baeead3f80b530a85106c882d009d.png?auto=format&dpr=1&w=1000",
                name: "Celestial Guardian",
                description: "An ethereal being protecting the stars, beautifully depicted in vibrant colors.",
                price: "4.2 ETH"
            }
        ];

        let currentIndex = 0;

        function updateNFT() {
            const nft = nfts[currentIndex];
            document.getElementById('nft-image').src = nft.image;
            document.getElementById('nft-name').textContent = `NFT Name: ${nft.name}`;
            document.getElementById('nft-description').textContent = `Description: ${nft.description}`;
            document.getElementById('nft-price').textContent = `Price: ${nft.price}`;
        }

        function nextNFT() {
            currentIndex = (currentIndex + 1) % nfts.length;
            updateNFT();
        }

        function prevNFT() {
            currentIndex = (currentIndex - 1 + nfts.length) % nfts.length;
            updateNFT();
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
